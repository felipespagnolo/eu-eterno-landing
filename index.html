<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EU ETERNO - Sua Consciência Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #ffffff);
      color: #1a1a1a;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EU ETERNO</h1>
    <p>Crie sua versão digital. Registre sua essência. Evolua. Viva para sempre através da tecnologia.</p>
    <form action="https://getform.io/f/aqokdvla" method="POST">
      <input type="email" name="email" placeholder="Digite seu e-mail" required />
      <button type="submit">Quero testar</button>
    </form>
